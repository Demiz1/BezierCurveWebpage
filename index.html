<body>
  <!-- your content here... -->
  <div id="mainBody">
    <h1>
        This is a webpage that creates a bezier curve, in a canvas from your points
    </h1>
    <div class="center">
        <div class="topNavCanvas">
            <button class="rowElements" onclick="removeBezierPoints()">Reset</button>
            <button class="rowElements" onclick="refreshCanvas()">Generate bezier curve</button>
            <input type="checkbox" id="subsetVisibilityEnabled" name="subsetVisibilityEnabled"><label>Enable control point+lines visabilty</label>
            <div class="slidecontainer rowElements">
              <input type="range" min="0" max="1" value="0.5" step="0.005" class="slider" id="progressRange">
            </div>
        </div>
        
        <canvas id="canvas" width="2000" height="1000">

        </canvas>
    </div>
    
  </div>
  <script src="js/scripts.js"></script>
</body>
