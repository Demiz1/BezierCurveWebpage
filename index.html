<!doctype html>

<html lang="en">
<head>
  <title>A Basic HTML5 Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Bezier curve explorer. This webpage lets you create your own curves!">
  <meta name="author" content="Gustav LindstrÃ¶m">

  <meta property="og:title" content="Bezier curve">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gate-garden.com/BezierCurve/">
  <meta property="og:description" content="Bezier curve explorer. This webpage lets you create your own curves!">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div id="mainBody">
    <h1>
        This webpage lets you define a curve which a car attempts to follow.
    </h1>
    <div class="center">
      <canvas id="canvas" width="2000" height="2000"></canvas>  
      <div class="topNavCanvas">
            <button id="resetButton" class="rowElements">Reset</button>
            <button id="ResetBezierCurve" class="rowElements">Reset bezier curve</button>
            <div class="slidecontainer rowElements">
              <input type="range" min="0" max="100" value="20" step="0.1" class="slider" id="progressRange">
            </div>
            <div class="slidecontainer rowElements">
              <input type="input" value="100" id="stepSelection">
              <button onclick="stepForward()">Run steps</button>
              <button onclick="toggleAutoRun()">Toggle</button>
            </div>
            <div class="slidecontainer rowElements">
              <input type="checkbox" id="Checkbox1"><label>Enable control point+lines visabilty</label>
              <input type="checkbox" id="Checkbox2"><label>setPositionOfCar</label>
            </div>
        </div>
    </div>
    
  </div>
  <script type="module" src="js/scripts.js"></script>
</body>
</html>
